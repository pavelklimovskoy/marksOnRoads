<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Leaflet with a list of markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normolize.css" />
    <script
      defer
      src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"
    ></script>
    <script
      defer
      src="https://ppete2.github.io/Leaflet.PolylineMeasure/Leaflet.PolylineMeasure.js"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <main>
      <section class="navMap ">
          <div class="nav " >
            <h3>Geodesic Points</h3>
            <p>
              Buffer size :
              <input
                id="range"
                type="number"
                value="0"
                min="0"
                step="10"
              />
            </p>
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Code</th>
                </tr>
              </thead>
              <tbody id="t_points"></tbody>
            </table>
          
      </section>
      <section class="map">
        <button id="burger"> <p class="burgerLine"></p></button>
        <div id="map" ></div>
      </section>
    </main>
    </div>
  </body>
</html>
