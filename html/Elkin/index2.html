<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
 
  
 </head>
 <body>
    <input accept="image/*" type="file" id="files" />
    <img id="image" />
    <script> document.getElementById('files').onchange = function () {
        var src = URL.createObjectURL(this.files[0])
        document.getElementById('image').src = src
        
        console.log(src)
      }</script>
 </body>
</html>
